<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="card">
      <form method="POST" action="display">
        <h1>SIGN IN</h1>
        <div> <input type="text" placeholder="Username" name="user" required/> </div>
        <div> <input type="text" placeholder="Email" name="email" required/> </div>
        <div> <input type="text" placeholder="Phone" name="phone" pattern="[0-9]{10}" required/> </div>
        <input type="submit" value="Sign In" />
      </form>
    </div>
  </body>
</html>
